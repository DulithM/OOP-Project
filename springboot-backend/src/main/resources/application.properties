spring.application.name=TicketBookingSystem
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/ticketpoolsdemo?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


# Set logging level for Vendor
logging.level.com.oop.TicketBookingSystem.entity.Vendor=INFO

# Set the logging pattern to exclude the file path/class name
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

